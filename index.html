<html lang="en">

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <title>Pokedex</title>
</head>

<body>
    <main class="pokedex" id="pokedex" tabindex="0">
        <section class="pokedex-main">
            <div class="header-shadow">
                <div class="header">
                    <span class="light l1"></span>
                    <span class="light l2"></span>
                    <span class="light l3"></span>
                    <span class="light l4"></span>
                </div>
            </div>
            <div class="frame">
                <div class="glass" id="screen">
                    <img src="" alt="" id="image">
                </div>

                <div class="detail">
                    <div class="buttons">
                        <span class="button"></span>
                        <span class="button"></span>
                    </div>
                    <img src="./images/button.svg" class='btn_screen' alt="Screen Button">
                </div>
            </div>
            <div class="actions">
                <div class="variants">
                    <span class="BT_A">
                        <span id="randomButton"></span>
                    </span>
                    <span class="BT_B">
                        <button></button>
                        <button></button>
                    </span>
                </div>
                <div class="search">
                    <form id="form1">
                        <input type="number" id="number" name="number" placeholder="#" autocomplete="off">
                    </form>
                    <form id="form2">
                        <input type="text" id="name" name="name" placeholder="¿Quién es ese pokemon?"
                            autocomplete="off">
                    </form>
                </div>

                <div class="description">
                    <p id="textContent"> Busca un pokemon para conocer sus caracteristicas</p>
                </div>
                <div class="navigation">
                    <button id="navigationRight" class="navigation-right" aria-label="Siguiente Pokemon"></button>
                    <button id="navigationLeft" class="navigation-left" aria-label="Anterior Pokemon"></button>
                    <button id="navigationUp" class="navigation-up" aria-label="Siguiente imagen Pokemon"></button>
                    <button id="navigationCenter" class="navigation-center" aria-label="Limpiar Pokemon"></button>
                    <button id="navigationDown" class="navigation-down" aria-label="Anterior imagen Pokemon"></button>
                </div>
            </div>
        </section>
        <div class="cover-front" aria-label="Información general del pokemon"> </div>
        <section class="cover-back" aria-label="Estadiscitas del pokemon">
            <div class="stats">
                Stats
            </div>
        </section>
    </main>

    <script type="module" src="/javascript/index.js"></script>
    </div>
</body>

</html>
